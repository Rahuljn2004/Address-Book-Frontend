<div class="container">
    <h2 class="title">Person Details</h2>
  
    <div class="form-container">
      <input [(ngModel)]="newPerson.fullname" placeholder="Fullname" />
      <input [(ngModel)]="newPerson.address" placeholder="Address" />
      <input [(ngModel)]="newPerson.city" placeholder="City" />
      <input [(ngModel)]="newPerson.state" placeholder="State" />
      <input [(ngModel)]="newPerson.zipCode" placeholder="Zip Code" />
      <input [(ngModel)]="newPerson.phoneNumber" placeholder="Phone Number" />
      <button (click)="addPerson()">{{ isEdit ? 'Update' : 'Add Person' }}</button>
    </div>
  
    <table class="person-table">
      <thead>
        <tr>
          <th>Fullname</th>
          <th>Address</th>
          <th>City</th>
          <th>State</th>
          <th>Zip Code</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of personList; let i = index">
          <td>{{ person.fullname }}</td>
          <td>{{ person.address }}</td>
          <td>{{ person.city }}</td>
          <td>{{ person.state }}</td>
          <td>{{ person.zipCode }}</td>
          <td>{{ person.phoneNumber }}</td>
          <td>
            <button class="edit-btn" (click)="editPerson(i)">✏️</button>
            <button class="delete-btn" (click)="deletePerson(i)">🗑️</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
